<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
    <title>Update {{ name }}</title>
</head>
<body>
    <div class="form-group">
        {% include 'header/index.html' %}
    
        <form action="{{ url_for('update_user', id=id) }}" method="POST">
            <label for="name">Nome: </label>
            <td><input type="text" name="name" id="name" value="{{ name }}"></td><br>
            <label for="last_name">Sobrenome: </label>
            <td><input type="text" name="last_name" id="last_name" value="{{ last_name }}"></td><br>
            <label for="email">E-mail: </label>
            <td><input type="text" name="email" id="email" value="{{ email }}"></td><br>
            <label for="phone">Telefone: </label>
            <td><input type="text" name="phone" id="phone" value="{{ phone }}"></td><br>
            <label for="state">Estado: </label>
            <td><input type="text" name="state" id="state" value="{{ state }}"></td><br>
            <label for="city">Cidade: </label>
            <td><input type="text" name="city" id="city" value="{{ city }}"></td><br>
            <label for="password">Senha: </label>
            <td><input type="password" name="password" id="password" placeholder="Digite uma nova senha"></td><br>
            <label for="password_c">Confirme sua senha: </label>
            <td><input type="password" name="password_c" id="password_C" placeholder="Confirme a nova senha"></td><br>
            <td><button>Salvar perfil</button></td>
        </form>
    </div>
</body>
</html>
