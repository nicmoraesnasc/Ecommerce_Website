<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
    <title>Edit {{ id }}</title>
</head>
<body>
    <div>
        {% include 'header/index.html' %}

        <div class="form-group">
            {% for user in users %}
                <form action="{{ url_for('update_user', id=user[0]) }}">
                    <tr>
                        <label>{{ user[1] }} {{ user[2] }}</label></br>
                        <label>{{ user[6] }}</label></br>
                    </tr>
                <form action="{{ url_for('delete_user', id=user_id) }}" method="POST">
                    <button>Excluir</button>
                </form>
                <br><hr><br>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
